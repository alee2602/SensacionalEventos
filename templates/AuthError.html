<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Error - 404</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .error-container {
      margin-top: 50px;
      text-align: center;
    }
    .error-code {
      font-size: 120px;
      font-weight: bold;
    }
    .error-message {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 error-container">
        <span class="error-code">404</span>
        <p class="error-message">Oops! Parece que has intentado acceder a una página protegida sin autorización.</p>
        <p class="error-message">Por favor, inicia sesión con tus credenciales para acceder a esta página.</p>
        <!-- Enlace para redirigir al inicio de sesión -->
        <a href="/" class="btn btn-primary">Iniciar sesión</a>
      </div>
    </div>
  </div>
</body>
</html>
